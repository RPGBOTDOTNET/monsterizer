name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

jobs:
  setup:
    name: Install dependencies
    runs-on: ubuntu-latest
    outputs:
      node-version: ${{ steps.node-version.outputs.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Node version from .nvmrc
        id: node-version
        run: echo "node=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node-version.outputs.node }}

      - name: Verify Node and npm
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    env:
      CI: true
    steps:
      - uses: ./.github/actions/setup-and-restore-cache.yml

      - name: Run lint
        run: npm run lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    needs: setup
    env:
      CI: true
    steps:
      - uses: ./.github/actions/setup-and-restore-cache.yml

      - name: Typecheck
        run: npm run typecheck

  test:
    name: Run tests (CI)
    runs-on: ubuntu-latest
    needs: setup
    env:
      CI: true
    steps:
      - uses: ./.github/actions/setup-and-restore-cache.yml

      - name: Run tests (CI)
        run: npm run test:ci

      - name: Upload coverage artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    env:
      CI: true
    steps:
      - uses: ./.github/actions/setup-and-restore-cache.yml

      - name: Build
        run: npm run build

